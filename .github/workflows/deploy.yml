name: Deploy to FlagPi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          version: latest

      - name: Debug Tailscale
        run: |
          tailscale status
          tailscale ip -4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FLAGPI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 100.90.10.118 >> ~/.ssh/known_hosts

      - name: Deploy to FlagPi (Tailscale SSH)
        run: |
          ssh chris@100.90.10.118 \
            'cd /home/chris/Flags && git pull && sudo systemctl restart flag-api.service'

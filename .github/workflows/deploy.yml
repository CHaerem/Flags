name: Deploy to FlagPi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          version: latest

      - name: Verify Tailscale connection
        run: tailscale status

      - name: Add SSH key and known_hosts
        env:
          SSH_KEY: ${{ secrets.FLAGPI_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H 100.90.10.118 >> ~/.ssh/known_hosts || true

      - name: Deploy to FlagPi
        run: |
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no chris@100.90.10.118 \
            "cd /home/chris/Flags && git pull && sudo systemctl restart flag-api.service"
